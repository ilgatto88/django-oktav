{% extends 'base.html' %}

{% load static %}

{% block content %}
    <header class="masthead">
            <div class="container d-inline-flex col-lg-10">
                <section class="product-result">
                    <div class="container justify-content-center mt-4 mb-4">
                        <div class="row">
                            <div class="col">
                                <a href = "{% url 'product_refine' analysis.id %}">
                                    <button type="button" class="btn btn-dark" style="padding:5px;">&#8592;Refine actual request</button>
                                </a>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <a href = "{% url 'products' %}">
                                    <button type="button" class="btn btn-primary" style="padding:5px;">&#8592;Create a new request</button>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="container justify-content-center mt-2">
                        <h2 class="text-black text-nowrap" style="font-weight:700;">Result file successfully generated</h2>
                        <hr class="mt-0" style="background-color:black;">
                    </div>
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="card ml-3 mb-4">
                                <div class="card-header"><h2>Analysis details</h2></div>
                                <div class="card-body">
                                    <table class="table ml-3">
                                        <tr>
                                            <td width="20%">Name</td>
                                            <td width="90%">{{analysis.filename}}</td>
                                        </tr>
                                        <tr>
                                            <td width="20%">Created</td>
                                            <td width="90%">{{analysis.creation}}</td>
                                        </tr>
                                        <tr>
                                            <td width="20%">File type</td>
                                            <td width="90%">{{analysis.content_type}}</td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="card-footer">
                                    <a href="{% url "analysis_delete" analysis.id %}">
                                        <button type="button" title="Delete analysis and output file" class="btn btn-danger" style="padding:10px;">Delete</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="card mb-4 mr-3">
                                <div class="card-header"><h2>Download</h2></div>
                                <div class="card-body">
                                    <a href = "{% url "file-download" analysis.id %}">
                                        <button type="button" class="btn btn-success" style="padding:15px;">Download file</button>
                                    </a>
                                </div>
                            </div>
                            <div class="card mr-3">
                                <div class="card-header"><h2>Details</h2></div>
                                    <div class="card-body">
                                        <button type="button" title="{{ analysis.analysis_details}}" class="btn btn-warning" style="padding:15px;">Move your mouse here</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
    </header>
{% endblock %}
