{% extends 'base.html' %}

{% load static %}

{% block content %}
  <header class="masthead">
    <div class="container d-inline-flex col-lg-10">
      <section class="product-result">
        <div class="container justify-content-center mt-4">
            <h2 class="text-black text-nowrap" style="font-weight:700;">Result file successfully generated</h2>
            <hr class="mt-0" style="background-color:black;">
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="card ml-3 mb-4">
                    <div class="card-header"><h2>Analysis details</h2></div>
                    <div class="card-body">
                        <table class="table ml-3">
                            <tr>
                                <td>Name</td>
                                <td>TestName</td>
                            </tr>
                            <tr>
                                <td>Created</td>
                                <td>TestCreated</td>
                            </tr>
                            <tr>
                                <td>File type</td>
                                <td>TestFiletypes</td>
                            </tr>
                        </table>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="result-button-font">
                            <button type="button" title="Delete analysis and output file" class="btn btn-danger">Delete</button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card mb-4 mr-3">
                    <div class="card-header"><h2>Download</h2></div>
                    <div class="card-body">
                        <a href = "{% url "file-download" analysis.id %}" class="result-button-font">
                            <button type="button" class="btn btn-success">Download file</button>
                        </a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
      </section>
    </div>
  </header>
{% endblock %}
